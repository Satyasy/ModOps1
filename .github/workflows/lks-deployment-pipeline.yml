name: Deploy App Based on Changes

on:
  workflow_dispatch:
  push:
    paths:
      - 'gatus/**'
      - '.github/**'
      - 'leantime/**'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: lks-gatus
  ECS_CLUSTER: lks-oss-cluster
  TOKEN: ${{ secrets.TOKEN }}

  # GATUS CONFIG
  ECS_GATUS_SERVICE: gatus-service
  GATUS_TASK_DEFINITION: gatus/task-definition.json
  GATUS_URL: "http://${{ secrets.ALB_ENDPOINT }}:8080"
  
  # LEANTIME CONFIG
  ECS_LEANTIME_SERVICE: leantime-service
  LEANTIME_TASK_DEFINITION: leantime/task-definition.json
  LEANTIME_URL: "http://${{ secrets.ALB_ENDPOINT }}:80"

permissions:
  contents: read

jobs:
  # JOB 1: CHECK CHANGES
  # Job ini mengecek folder mana yang berubah
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      gatus: ${{ steps.filter.outputs.gatus }}
      leantime: ${{ steps.filter.outputs.leantime }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            gatus:
              - 'gatus/**'
            leantime:
              - 'leantime/**'

  # JOB 2: DEPLOY GATUS
  # Hanya jalan jika folder 'gatus' berubah ATAU trigger manual
  deploy-gatus:
    name: Deploy Gatus App
    needs: check-changes
    if: ${{ needs.check-changes.outputs.gatus == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Update Configuration
        run: |
          sed -i "s|<github-token>|$TOKEN|g" gatus/config/config.yaml
          sed -i "s|<leantime-url>|$LEANTIME_URL|g" gatus/config/config.yaml
          sed -i "s|<gatus-url>|$GATUS_URL|g" gatus/config/config.yaml
          echo "Configuration updated."
          cat gatus/config/config.yaml

      - name: Get Short Commit Hash
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        shell: bash

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          cd gatus
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push --all-tags $ECR_REGISTRY/$ECR_REPOSITORY
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_FULL_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update ECS task definition
        run: |
          sed -i "s|<task-def-image>|$IMAGE_FULL_URI|g" $GATUS_TASK_DEFINITION
          echo "Task definition updated."
          cat $GATUS_TASK_DEFINITION

      - name: deploy ecs task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ env.GATUS_TASK_DEFINITION }}
          service: ${{ env.ECS_GATUS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          force-new-deployment: true

  # JOB 3: DEPLOY LEANTIME
  # Hanya jalan jika folder 'leantime' berubah ATAU trigger manual
  deploy-leantime:
    name: Deploy Leantime App
    needs: check-changes
    if: ${{ needs.check-changes.outputs.leantime == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ env.LEANTIME_TASK_DEFINITION }}
          service: ${{ env.ECS_LEANTIME_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          force-new-deployment: true